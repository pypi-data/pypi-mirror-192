[build-system]
requires = ["setuptools>=61.0", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "qocttools"
version = "0.0.8"
authors = [
  { name="Alberto Castro", email="alberto.castro.barrigon@gmail.com" },
]
description = "A set of tools to do quantum optimal control calculations"
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies= [
        "pytest",
        "pytest-xdist",
        "numpy",
        "jupyter",
        "scipy",
        "qutip",
        "nlopt",
        "matplotlib",
        "python-git-info",
        "mpi4py",
        "sphinx",
        "nbsphinx",
        "sphinxcontrib-bibtex",
        "sphinx-rtd-theme"
]

[tool.setuptools.package-data]
"mypkg.sampleruns" = ["*"]

[project.urls]
"Homepage" = "https://qocttools.readthedocs.io/"
"Bug Tracker" = "https://gitlab.com/acbarrigon/qocttools/-/issues"
