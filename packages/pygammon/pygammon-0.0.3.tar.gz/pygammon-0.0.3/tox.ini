[tox]
isolated_build = true
skip_missing_interpreters = true
files = pygammon tests docs/conf.py
envlist = py{38, 39, 310, 311, 312, py38}, flake8, black, isort, mypy, docs, coverage

[testenv]
setenv =
    PYTHONDONTWRITEBYTECODE = 1
deps = coverage
commands = coverage run -m unittest {posargs}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 {[tox]files}

[testenv:black]
skip_install = true
deps = black
commands = black --check {[tox]files}

[testenv:isort]
skip_install = true
deps = isort
commands = isort --check {[tox]files}

[testenv:mypy]
skip_install = true
deps = mypy
commands = mypy {[tox]files}

[testenv:docs]
skip_install = true
changedir = docs
deps =
    Sphinx
    sphinx_rtd_theme
commands = sphinx-build . _build/html

[testenv:coverage]
skip_install = true
passenv = CODECOV_TOKEN
deps = codecov
parallel_show_output = true
depends = py{38, 39, 310, 311, 312, py38}
commands =
    coverage combine
    coverage report
    codecov

[testenv:format]
skip_install = true
deps =
    isort
    black
commands =
    isort {[tox]files}
    black {[tox]files}
