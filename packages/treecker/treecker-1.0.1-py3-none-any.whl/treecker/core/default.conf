[treecker.core.comparison]
color-added = \033[32m
color-removed = \033[31m
color-edited = \033[33m
color-stop = \033[00m
symbol-added = (+)
symbol-removed = (-)
symbol-edited = (!)

[treecker.core.configuration]
file = treecker.conf

[treecker.core.naming]
color-issue = \033[31m
match = ([a-z]|[0-9]|\.|-|_)*
ignore =

[treecker.core.snapshot]
file = treecker.json
ignore =

[treecker.core.tree]
hash-algo = md5
block-size = 65536
