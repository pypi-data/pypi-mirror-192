coiled:
  user: ""
  token: null
  server: https://cloud.coiled.io
  account: null
  backend-options: null
  no-minimum-version-check: False
  protocol: tls
  scheduler-options: {}
  worker-options: {}
  wait-for-workers: 0.3
  software: null
  worker:
    cpu: null
    gpu: null
    memory: null
    class: null
    vm-types: null
    gpu-types: null
  scheduler:
    cpu: null
    memory: null
    gpu: null
    class: null
    vm-types: null
  name: null
  shutdown-on-close: True
  private-to-creator: false

  analytics:
    computation:
      interval: 10m
      code:
        transmit: true
    profile:
      transmit: false
      interval: 60s
    events:
      interval: 10s
      allow:
        - invalid-worker-transition
        - invalid-task-states
        - worker-fail-hard
    idle:
      timeout: null
