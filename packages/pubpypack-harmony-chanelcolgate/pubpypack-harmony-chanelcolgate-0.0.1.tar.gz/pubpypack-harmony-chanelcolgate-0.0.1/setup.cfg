[metadata]
name = pubpypack-harmony-chanelcolgate
version = 0.0.1
url = https://github.com/chanelcolgate/publishing-python-package
author = chanelcolgate
author_email = "chanelcolgate" <github@chanelcolgate.com>
description = This package does amazing things.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires > = 3.9
install_requires = 
	termcolor>=1.1.0,<2

[options.packages.find]
where = src
exclude = 
	test*

[options.entry_points]
console_scripts = 
	harmony = imppkg.harmony:main

[tool:pytest]
testpaths = test
addopts = --cov

[coverage:run]
source = imppkg
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	src/imppkg/
	*/site-packages/imppkg/

[tox:tox]
isolated_build = True
envlist = py310,py38

[flake8]
max-line-length = 80

[testenv]
deps = 
	pytest
	pytest-cov
commands = 
	pytest {posargs}

[testenv:get_my_ip]
deps = 
	requests
commands = 
	python -c 'import requests; print(requests.get("https://canhazip.com").text)'

[testenv:typecheck]
deps = 
	mypy
	pytest
	types-termcolor
commands = 
	mypy --ignore-missing-imports {posargs:src test}

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs:--check --diff src test}

[testenv:lint]
skip_install = True
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs:src test}

[egg_info]
tag_build = 
tag_date = 0

