[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "Django>=4.1.3",
    "redis",
    "pytz",
]
build-backend = "setuptools.build_meta"

[project]
name = "tenant_django"
version = "0.0.2"
authors = [
  { name="Stamatios Stamou Jr", email="ssjunior@gmail.com" },
]
description = "A multitenant multidatabase middleware for django"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ssjunior/tenant-django"
"Bug Tracker" = "https://github.com/ssjunior/tenant-django/issues"
