[metadata]
name = cargoloader
version = 0.0.1
description = Python application designed to automate operation of upload/ingest stations/servers
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/LegenJCdary/cargoloader.git
author = J. Wierzbowski
author_email = jay_cob@interia.pl
license = MIT
license_file = LICENSE
platforms = linux
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: System :: Archiving
	Topic :: System :: Archiving :: Backup
	Topic :: System :: Archiving :: Mirroring
	Topic :: System :: Clustering
	Topic :: System :: Filesystems
	Topic :: System :: Systems Administration
project_urls = 
	Source =  https://github.com/LegenJCdary/cargoloader.git

[options]
package_dir = 
	cargoloader=src
packages = 
	cargoloader
install_requires = 
python_requires = >=3.11
zip_safe = False
setup_requires = 
	setuptools
include_package_data = True

[options.entry_points]
console_scripts = 
	cargoloader = cargoloader.main:cargoloader

[egg_info]
tag_build = 
tag_date = 0

