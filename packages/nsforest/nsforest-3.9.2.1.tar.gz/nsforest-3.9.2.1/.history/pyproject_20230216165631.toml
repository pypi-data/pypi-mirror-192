[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "nsforest"
version = "3.9.2"
authors = [
  { name="Yun (Renee) Zhang", email="zhangy@ycvi.org" },
  { name="Richard Scheuermann", email="RScheuermann@jcvi.org" },
  { name="Brian Aevermann", email="baevermann@chanzuckerberg.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
