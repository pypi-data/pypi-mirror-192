[metadata]
name = Imap-mail-reader
version = 1.0.0
author = Donatien Subts
author_email = donatien.subts.pro@gmail.com
description = lib to simplify the usage of imaplib to read mail
project_urls = 
	Docs = https://github.com/DonatienSubts/Imap-mail-reader
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

