[metadata]
name = dnr-api
version = 0.1.0
author = Sparrow Computing
author_email = ben@sparrow.dev

[options]
install_requires = 
	fire
	pandas
	requests
	tqdm

[options.extras_require]
dev = 
	black
	isort
	jupyter
	myst-parser
	pydocstyle
	pylint
	pytest
	pytest-cov
	requests-mock
	sphinx
	sphinx-rtd-theme
	tox

[options.entry_points]
console_scripts = 
	dnr-api = dnr_api.__main__:main

[pylint.FORMAT]
disable = all
enable = unused-import

[pydocstyle]
ignore = D1, D2, D4

[egg_info]
tag_build = 
tag_date = 0

