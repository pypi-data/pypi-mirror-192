[metadata]
name = SimpleSystem
version = 1.0
author = Daniel Drury
author_email = daniel-drury@outlook.com
description = A module used to view the system information in a simple way.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options.packages.find]
where = src

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[egg_info]
tag_build = 
tag_date = 0

