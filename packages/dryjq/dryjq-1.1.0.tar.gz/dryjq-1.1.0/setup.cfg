[metadata]
name = dryjq
version = attr: dryjq.__version__
description = Drastically Reduced YAML / JSON Query
author = Rainer Schwarzbach
author_email = undisclosed@example.com
url = https://gitlab.com/blackstream-x/python-dryjq
project_urls = 
	Documentation = https://blackstream-x.gitlab.io/python-dryjq
	Source = https://gitlab.com/blackstream-x/python-dryjq
	Tracker = https://gitlab.com/blackstream-x/python-dryjq/-/issues
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development :: Libraries
	Topic :: Text Processing :: Filters
	Topic :: Utilities

[options]
install_requires = 
	PyYAML>=5.4.1
python_requires = >=3.7
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	dryjq = dryjq.__main__:main
	dryjq.convert = dryjq.convert:main
	dryjq.merge = dryjq.merge:main

[egg_info]
tag_build = 
tag_date = 0

