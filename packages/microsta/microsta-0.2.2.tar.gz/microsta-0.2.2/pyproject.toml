[build-system]
requires      = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "microsta"
version = "0.2.2"
readme = "README.md"
authors = [{ name = "navid falah", email = "navid.falah7@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
    "requests",
]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/navidfalah/microsta"
