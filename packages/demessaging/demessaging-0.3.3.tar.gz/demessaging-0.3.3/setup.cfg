[metadata]
name = demessaging
author = Daniel Eggert <daniel.eggert@gfz-potsdam.de>, Philipp Sommer <philipp.sommer@hzg.de>
author_email = daniel.eggert@gfz-potsdam.de
description = python module wrapper for the data analytics software framework DASF
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.geomar.de/digital-earth/dasf/dasf-messaging-python
license = Apache-2.0
license-file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Typing :: Typed
keywords = 
	digital-earth
	dasf
	pulsar
	gfz
	hzg
	hgf
	helmholtz
project_urls = 
	Source = https://git.geomar.de/digital-earth/dasf/dasf-messaging-python
	Tracker = https://git.geomar.de/digital-earth/dasf/dasf-messaging-python/-/issues

[options]
include_package_data = true
python_requires = >=3.6
packages = find:
setup_requires = 
	wheel
install_requires = 
	websocket-client<1.5
	docstring_parser<0.16
	pydantic<1.11
	typing_extensions==4.2.0
	jinja2==3.1.2
	deprogressapi>=0.3.0

[options.extras_require]
backend = 
	isort==5.10.1
	black==22.3.0
	autoflake==2.0.0
dev = 
	%(backend)s
	isort==5.10.1
	black==22.3.0
	blackdoc==0.3.4
	flake8==6.0.0
	pre-commit==2.19.0
	mypy==0.991

[options.package_data]
demessaging = 
	py.typed
	templates/*.py.jinja2

[options.entry_points]
console_scripts = 
	de-backend = demessaging.__main__:_main

[mypy]
ignore_missing_imports = True
plugins = pydantic.mypy

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

[versioneer]
VCS = git
style = pep440
versionfile_source = demessaging/_version.py
versionfile_build = demessaging/_version.py
tag_prefix = v
parentdir_prefix = demessaging-

[flake8]
ignore = 
	E203
	E402
	E501
	W503

[egg_info]
tag_build = 
tag_date = 0

