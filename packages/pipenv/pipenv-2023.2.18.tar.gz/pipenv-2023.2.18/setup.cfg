[metadata]
long_description = file: README.md
license = MIT
license_files = LICENSE

[flake8]
extend-exclude = 
	docs/,
	pipenv/vendor/,
	pipenv/patched/,
	get-pipenv.py,
	setup.py,
	tests/fixtures/,
	tests/test_artifacts/
ignore = 
	E121,E123,E126,E226,E24,E704,
	E402,E501,W503,E203

[coverage:run]
parallel = true

[egg_info]
tag_build = 
tag_date = 0

