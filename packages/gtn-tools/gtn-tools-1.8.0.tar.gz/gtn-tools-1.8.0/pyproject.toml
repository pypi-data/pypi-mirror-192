[tool.poetry]
name = "gtn-tools"
version = "1.8.0"
description = "Common tools and utils for GeTraNet APIs and internal services."
authors = ["GeTraNet <dev@getranet.de>"]
packages = [
    { include = "gtn_tools" }
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
attrs = "^21.2.0"
imutils = "^0.5.4"
iniconfig = "^1.1.1"
langdetect = "^1.0.9"
lxml = "^4.6.3"
numpy = "^1.21.2"
opencv-python = "^4.5.3"
pdf2image = "^1.16.0"
Pillow = "^8.3.2"
pluggy = "^1.0.0"
py = "^1.10.0"
pyparsing = "^2.4.7"
tesserocr = "^2.5.2"
python-docx = "^0.8.11"
python-pptx = "^0.6.21"
six = "^1.16.0"
toml = "^0.10.2"
XlsxWriter = "^3.0.1"
ShopifyAPI = "^10.0.0"
google-cloud-translate = "^3.5.0"
google-cloud-speech = "^2.10.0"
google-cloud-storage = "^1.42.3"
pydub = "^0.25.1"
srt = "^3.5.0"
starlette = "^0.16.0"
pydantic = "^1.8.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
flake8 = "^4.0.1"
pytest-asyncio = "^0.15.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
