[build-system]
requires = ['setuptools', 'setuptools-scm']
build-backend = 'setuptools.build_meta'

[project]
name = 'georapid'
version = '0.2'
description = 'Query broadcasted news/events worldwide and visualize them using spatial aggregations.'
readme = 'README.md'
requires-python = '>=3.7'
keywords = ['geospatial', 'intelligence', 'news']
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: Apache Software License',
    'Operating System :: OS Independent',
]
dependencies = ['requests']

[project.urls]
'Homepage' = 'https://geospatial-ai.de'
'GitHub' = 'https://github.com/Geospatial-AI-DE/georapid-py'
'Documentation' = 'https://georapid.readthedocs.io/en/latest'