[tool.poetry]
name = "airbyte-cdk-bootstrap"
version = "0.1.0"
description = "Airbyte CDK Bootstrap lib"
authors = ["dipertq <94865691+dipertq@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "airbyte_cdk_bootstrap"}]

[tool.poetry.dependencies]
python = "^3.10"
airbyte-cdk = "^0.28.0"
types-pyyaml = "^6.0.12.5"
