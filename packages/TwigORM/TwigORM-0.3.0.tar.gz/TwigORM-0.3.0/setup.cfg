[metadata]
name = TwigORM
version = 0.3.0
author = William Lim
author_email = William.Lim@csu.fullerton.edu
description = TwigORM is the ORM for the twig web framework.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/FrewtyPebbles/TwigORM
project_urls = 
	Bug Tracker = https://github.com/FrewtyPebbles/TwigORM/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

