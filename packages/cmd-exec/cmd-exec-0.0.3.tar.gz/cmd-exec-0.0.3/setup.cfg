[metadata]
name = cmd-exec
version = 0.0.3
author = Alper Huyuktepe
author_email = alphuy@gmail.com
description = This module allows to execute python scripts.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ahuyuktepe/cmd-exec
project_urls = 
	Bug Tracker = https://github.com/ahuyuktepe/cmd-exec/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

