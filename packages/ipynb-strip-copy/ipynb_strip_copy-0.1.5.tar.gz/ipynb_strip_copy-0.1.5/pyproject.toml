[project]
name = "ipynb_strip_copy"
version = "0.1.5"
authors = [
    { name = "Matt Higger", email = "matt.higger@gmail.com" },
]
description = "makes student / TA copy of ipynb from rubric version"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/matthigger/ipynb_strip_copy"