[metadata]
name = BikeMi-unofficial-API
description = Unofficial API to get info about Milan BikeMi service
author = Filippo Roggi
author_email = zzkw35@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/zzkW35/BikeMi-unofficial-API
project_urls = 
	Source = https://github.com/zzkW35/BikeMi-unofficial-API
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	geopy==2.2.0
	requests>=2.25.1
	Unidecode>=1.2.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]

[options.entry_points]

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = bikemi_unofficial_api
extensions = 
	github_actions
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

