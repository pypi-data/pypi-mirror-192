[metadata]
name = es7s
version = 3.0.0-dev90
author = Aleksandr Shavykin
author_email = 0.delameter@gmail.com
description = es7s system (un-)installer, shared code, settings manager
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/es7s/core
project_urls = 
classifiers = 
	Environment :: Console
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Terminals
	Development Status :: 3 - Alpha

[options]
python_requires = >=3.10
install_requires = 
	pytermor
	click
	python-daemon
	psutil
	PyYAML
	requests
packages = find:

[options.packages.find]
exclude = 
	temp
	temp.*
	tests
	tests.*

[options.entry_points]
console_scripts = 
	es7s = es7s.cli.__main__:main
	es7s-daemon = es7s.d.__main__:main

[options.package_data]
es7s = data/*

[flake8]
max-line-length = 100
extend-ignore = E203,E227

[tool.black]
line-length = 100
target-version = ['py310']

[egg_info]
tag_build = 
tag_date = 0

