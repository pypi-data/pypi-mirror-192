###########################################################
# This section is used for DataBeaver level configuration #
# Mandatory Fields:                                       #
# Optional Fields: processes:int:(defaults to 1)          #
###########################################################
[DataBeaver]
# Optional: Default number of sql statements to execute concurrently. Will default to 1 if not specified
processes=3


##################################################################################
# System sections are used to represent the various source and target systems.   #
# You will create one of these sections per system you will use                  #
#                                                                                #
# MANDATORY FIELDS                                                               #
# host - location of the system                                                  #
# type - Type of system that this is                                             #
# user - Username used to connect to the system                                  #
# password - Password used to connect to the system                              #
##################################################################################
# TODO: Replace <SystemName> with the real name and remove this comment
# TODO: Set an environment variable named 'DATABASE_PASSWORD'
[<SystemName>]
host=localhost
database=development__sportspotato
user=dev_sportspotato_user
password=ENV:DATABASE_PASSWORD

###############################################################################################
# Data Model sections are used to represent the data models we want to materialize            #
# You will create one of these sections per system you will use                               #
#                                                                                             #
# MANDATORY FIELDS                                                                            #
# model_directories - string - Comma separated list of directories to scan for sql files #
# system - string - System we will use when realizing this model                 #
#                                                                                #
# OPTIONAL FIELDS                                                                #
# delete_type - string - Defaults to none                                        #
# processes - integer - Number of concurrent sql statements to run each pass     #
##################################################################################
# TODO: Replace <DataModel> with real data model name
[<DataModel>]
delete_type=schema|table|none

system=<SystemName>

schema=statistics_nba

model_directories=models

# Optional: Number of sql statements to execute concurrently. If not defined, will check if processes was defined
# in the [general] section. Will default to 1 if not specified
processes=3