[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "relpy"
version = "0.0.1"
authors = [
    {name = "Afonso Silva", email = "ajcerejeira@gmail.com"},
]
description = "Relational algebra in Python"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["algebra", "functional", "relation", "relational", "sets"]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed",
]

[project.urls]
Source = "https://github.com/ajcerejeira/relpy/"
Tracker = "https://github.com/ajcerejeira/relpy/issues"

