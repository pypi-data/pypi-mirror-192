[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "statistics_bioresearch"
version = "0.0.2"
authors = [
  { name="Andrey Kochetkov", email="kochetkovandrew@gmail.com" },
]
description = "Statistics for biological researches"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/kochetkovandrew/statistics"
"Bug Tracker" = "https://github.com/kochetkovandrew/statistics/issues"