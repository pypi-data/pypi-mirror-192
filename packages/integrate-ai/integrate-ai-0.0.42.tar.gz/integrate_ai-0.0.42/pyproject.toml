[tool.poetry]
name = "integrate-ai"
version = "0.0.42"
description = "integrate.ai Command Line Interface"
authors = ["integrate.ai <contact@integrate.ai>"]
readme = "README.md"
packages = [{include = "integrate_ai", from = "src"}]
license = "Proprietary"
homepage = "https://integrate.ai"

[tool.poetry.urls]
"Twitter" = "https://twitter.com/integrateai"

[tool.poetry.scripts]
iai = "integrate_ai.cli:main"

[tool.poetry.dependencies]
python = "^3.8"
typer = {extras = ["all"], version = "^0.7.0"}
docker = "^6.0.1"
pyjwt = "2.6.0"


[tool.poetry.group.dev.dependencies]
pytest-cov = "^4.0.0"
pytest-dependency = "^0.5.1"
pytest = "^7.2.1"
mypy = "^0.991"
black = "^22.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
