[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Ejemplo_Investigacion_P2"
version = "0.0.1"
authors = [
    { name="piedrachin", email="stone15@gmail.com" },
]
description = "Ejemplo de como crear un paquete"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/piedrachin/Proyecto_Inv_Progra2.git"
