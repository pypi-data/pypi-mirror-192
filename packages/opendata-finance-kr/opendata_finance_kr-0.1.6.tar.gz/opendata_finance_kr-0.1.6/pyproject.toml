[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opendata_finance_kr"
version = "0.1.6"
authors = [
  { name="ghkim", email="ghkim9213@gmail.com" },
]
description = "A package for opendata-finance-kr"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "requests>=2.25.1",
  "pandas>=1.3.5",
  "matplotlib>=3.2.2",
]

[project.urls]
"Homepage" = "https://github.com/ghkim9213/opendata-finance-kr-client"
"Bug Tracker" = "https://github.com/ghkim9213/opendata-finance-kr-client/issues"
