[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sarphase"
version = "0.0.2"
authors = [
  {name="Adolfo Molada Tebar", email="a.molada.tebar@gmail.com"},
  {name="Josue Casado Rabasco", email="josuecasado@usal.es"}]

description = "SAR Product Processing Library"
readme = "README.md"
license = {file="LICENSE"}
requires-python = "==3.6"
classifiers = [
    "Programming Language :: Python :: 3.6",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Tidop Group" ="https://tidop.usal.es"