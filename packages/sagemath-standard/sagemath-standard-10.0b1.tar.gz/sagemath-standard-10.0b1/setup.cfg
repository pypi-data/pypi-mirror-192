[metadata]
name = sagemath-standard
version = file: VERSION.txt
description = Sage: Open Source Mathematics Software: Standard Python Library
long_description = file: README.rst
long_description_content_type = text/x-rst
license = GNU General Public License (GPL) v2 or later
license_files = LICENSE.txt
author = The Sage Developers
author_email = sage-support@googlegroups.com
url = https://www.sagemath.org
classifiers = 
	Development Status :: 6 - Mature
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Operating System :: POSIX
	Operating System :: MacOS :: MacOS X
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering :: Mathematics

[options]
python_requires = >=3.8, <3.12
install_requires = 
	sage-conf ~= 10.0b1
	six >=1.15.0
	cypari2 >=2.1.1
	cysignals >=1.10.2
	cython >=0.29.21, <1.0
	gmpy2 >=2.1.0
	jinja2 >=2.11.2
	jupyter_core >=4.6.3
	lrcalc ~=2.1
	memory_allocator
	numpy >=1.19
	pkgconfig >=1.5.1
	pplpy >=0.8.6
	primecountpy
	requests >=2.13.0
	ipython >=7.13.0
	pexpect >=4.8.0
	sphinx >=5.2, <6
	networkx >=2.4, <3.0
	scipy >=1.5, <1.11
	sympy >=1.6, <2.0
	matplotlib >=3.5.1
	pillow >=7.2.0
	mpmath >=1.1.0
	ipykernel >=5.2.1
	jupyter_client >=6.1.6
	ipywidgets >=7.5.1
	fpylll >=0.5.9, <=0.5.9
	ptyprocess ==0.5.1
scripts = 
	bin/sage
	bin/sage-eval
	bin/sage-runtests
	bin/sage-fixdoctests
	bin/sage-coverage
	bin/sage-cython
	bin/sage-cachegrind
	bin/sage-callgrind
	bin/sage-massif
	bin/sage-omega
	bin/sage-valgrind
	bin/sage-venv-config
	bin/sage-version.sh
	bin/sage-cleaner
	bin/sage-list-packages
	bin/math-readline
	bin/sage-env
	bin/sage-grep
	bin/sage-grepdoc
	bin/sage-inline-fortran
	bin/sage-ipynb2rst
	bin/sage-ipython
	bin/sage-notebook
	bin/sage-num-threads.py
	bin/sage-preparse
	bin/sage-python
	bin/sage-rebase.bat
	bin/sage-rebase.sh
	bin/sage-rebaseall.bat
	bin/sage-rebaseall.sh
	bin/sage-run
	bin/sage-run-cython
	bin/sage-startuptime.py
	bin/sage-update-version

[options.package_data]
sage.libs.gap = 
	sage.gaprc
sage.interfaces = 
	sage-maxima.lisp
sage.doctest = 
	tests/*
sage.repl.rich_output = 
	example*
sage = 
	ext_data/*
	ext_data/kenzo/*
	ext_data/singular/*
	ext_data/singular/function_field/*
	ext_data/images/*
	ext_data/doctest/*
	ext_data/doctest/invalid/*
	ext_data/gap/*
	ext_data/gap/joyner/*
	ext_data/mwrank/*
	ext_data/notebook-ipython/*
	ext_data/nbconvert/*
	ext_data/graphs/*
	ext_data/pari/*
	ext_data/pari/dokchitser/*
	ext_data/pari/buzzard/*
	ext_data/pari/simon/*
	ext_data/magma/*
	ext_data/magma/latex/*
	ext_data/magma/sage/*
	ext_data/valgrind/*
	ext_data/threejs/*

[options.extras_require]
R = rpy2 >=3.3

[egg_info]
tag_build = 
tag_date = 0

