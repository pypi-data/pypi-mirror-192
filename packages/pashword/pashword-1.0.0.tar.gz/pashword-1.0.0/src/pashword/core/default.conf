[pashword.core.configuration]
file = pashword.conf

[pashword.core.sets]
u = ABCDEFGHJKLMNPRSTUVWXYZ
l = abcdefghijkmnopqrstuvwxyz
d = 23456789
h = ABCDEFGHJKLMNPRSTUVWXYZ23456789
* = ABCDEFGHJKLMNPRSTUVWXYZ23456789abcdefghijkmnopqrstuvwxyz

[pashword.core.hash]
hash-algo = sha512

[pashword.main.read]
color-name = \033[94m
color-show = \033[31m
color-warn = \033[33m
color-hide = \x1b[0;31;41m
color-stop = \033[00m
