[metadata]
url = https://holbrook.no/src/python-dexif
author_email = dev@holbrook.no
name = dexif
version = 0.0.3
description = Parser for fixed point numbers
author = Louis Holbrook
license = WTFPL
licence_files = 
	LICENSE
keywords = 
	point
	fixed
	decimal
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Topic :: Software Development :: Libraries
	Environment :: Console
	Intended Audience :: Developers

[options]
include_package_data = True
python_requires = >= 3.7
packages = 
	dexif
	dexif.runnable

[options.entry_points]
console_scripts = 
	dexif = dexif.runnable.cli:main

[egg_info]
tag_build = 
tag_date = 0

