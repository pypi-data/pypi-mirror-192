[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "quinten_graph"
version = "0.1.1"
authors = [
  { name="Vincent-Paul Vincentelli", email="v.vincentelli@quinten-france.com"},
]
description = "Package to standardize and facilitate plotting settings"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
# 
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn"
]

[project.urls]
"Homepage" = "https://gitlab.par.quinten.io/qf/quinten_graph"
"Bug Tracker" = "https://gitlab.par.quinten.io/qf/quinten_graph/-/issues"