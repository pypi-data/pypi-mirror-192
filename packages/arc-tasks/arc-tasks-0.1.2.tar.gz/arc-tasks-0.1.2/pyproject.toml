[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arc-tasks"
version = "0.1.2"
authors = [
  { name="Predrag Bunic", email="noctdruid@proton.me" },
]
description = "Terminal task-objectives tracking, very handy with drop-down terminals."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GPLv3"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
Source = "https://github.com/noctdruid/arc-tasks"

[project.scripts]
arc-tasks = "arctasks.main:init"
