[aliases]
test = pytest

[metadata]
description-file = README.md

[darglint]
docstring_style = numpy

[flake8]
ignore = 
	D107,
	RST304,
	W503
per-file-ignores = 
	cs_util/__init__.py: WPS410,WPS412
	scripts/*.py: WPS421

[tool:pytest]
testpaths = 
	cs_util
	scripts
addopts = 
	--verbose
	--emoji
	--flake8
	--cov=cs_util
	--cov-report=term
	--cov-report=xml
	--junitxml=pytest.xml

[egg_info]
tag_build = 
tag_date = 0

