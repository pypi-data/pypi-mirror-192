[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pydiscomotif"
authors = [{name = "Gabriel Cia", email = "gabriel-_cia@hotmail.com"}]
version = "1.0.2"
dependencies = ["numba", "click", "biopython <=1.79", "networkx", "scipy", "pandas", "numpy", "typing_extensions", "tqdm"]
requires-python = ">=3.9"
dynamic = ["description"]

[project.urls]
Home = "https://github.com"

[project.scripts]
pydiscomotif = "pydiscomotif.pydiscomotif:command_line_interface"