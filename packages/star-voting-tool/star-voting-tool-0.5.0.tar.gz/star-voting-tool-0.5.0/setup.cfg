[metadata]
name = star-voting-tool
version = 0.5.0
author = Jaickler
author_email = jacobsawesomenessof@gmail.com
description = This tool is created to help faciliate the adoption of STAR elections in an open and transparent manner.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jaickler/SVT
project_urls = 
	Docs = https://github.com/jaickler/SVT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

