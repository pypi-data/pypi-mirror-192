[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pycram"
version = "00.00.02"
authors = [
    { name="Tyler Pantuso", email="tylerpantuso@gmail.com" },
]
description = "A python module to provide methods and basic functionality for flash cards."
readme = "README.md"
requires-python = ">3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/TylerPantuso"
