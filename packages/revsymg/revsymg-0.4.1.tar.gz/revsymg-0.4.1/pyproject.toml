[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]

name = "revsymg"
version = "0.4.1"
authors = [{ name = "vepain", email = "victor.epain@laposte.net" }]
description = "A python package to efficiently store oriented DNA fragments succession relationships in a directed graph. For example, succession relationships can be overlaps between two reads."
keywords = ["Directed graph", "Overlaps graph", "Assembly graph"]
readme = "README.md"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
license = { file = "LICENCE" }
requires-python = ">=3.9"
dependencies = ["bitarray >=2.4.0, <2.5.0"]

[project.urls]

Homepage = "https://gitlab.com/vepain/pyrevsymg"
Repository = "https://gitlab.com/vepain/pyrevsymg"
Documentation = "https://pyrevsymg.readthedocs.io"
Changelog = "https://pyrevsymg.readthedocs.io/en/latest/changelog.html"

[tool.setuptools.package-data]

revsymg = ["py.typed"]
