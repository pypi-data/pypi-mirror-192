[tool.poetry]
name = "sqlatk"
version = "0.0.1"
description = "async database toolkit for fastapi"
authors = ["wayfaring-stranger <zw6p226m@duck.com>"]
packages = [
    { include = "sqlatk" }
]


license = "mit"
readme = "README.md"
[tool.poetry.dependencies]
python = "^3.9"
loguru = "0.6.0"
sqlalchemy = "^1.4.42"
pydantic = "1.10.5"
databases = "0.7.0"
fastapi = "0.92.0"
asyncpg = "0.27.0"


[tool.poetry.dev-dependencies]
pytest = "^6.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

