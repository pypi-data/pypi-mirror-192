[metadata]
name = ensembl_assembly
version = attr: ensembl_assembly._version.__version__
author = Marco Mariotti
author_email = marco.mariotti@ub.edu
description = Utility to search and download Ensembl data such as genome assemblies and gene annotations
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/marco-mariotti/ensembl_assembly
project_urls = 
https = //github.com/marco-mariotti
	Github Website=https://github.com/marco-mariotti/ensembl_assembly
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6,<3.10
install_requires = 
	more-itertools
	easyterm >=0.7.0
	pandas >=1.2
	requests >=2.27

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

