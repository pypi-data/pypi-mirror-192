# Any change here you should restart the daemon:
# $ sun restart

[time]
  # The interval between checks for updates, default is 60 minutes.
  INTERVAL = 60
  # Standby time icon notifier, default is 5 minutes.
  STANDBY = 5

# Use this template to add repositories. Supports multiple repositories.
# Default repository
[[repository]]
  NAME = "Slackware"
  HTTP_MIRROR = "https://mirrors.slackware.com/slackware/slackware64-15.0/"  # Add your country http mirror.
  LOG_PATH = "/var/lib/slackpkg/"  # Path of the log file.
  LOG_FILE = "ChangeLog.txt"  # The name of the log file.
  PATTERN = "Upgraded[.]|Rebuilt[.]|Added[.]|Removed[.]"  # The regex pattern to grab the packages.

# Copy and paste this template for every new repository.
[[repository]]
  NAME = ""
  HTTP_MIRROR = ""  # Http mirror here.
  LOG_PATH = ""  # Path of the log file.
  LOG_FILE = ""  # The name of the log file.
  PATTERN = ""  # The regex pattern to grab the packages.

