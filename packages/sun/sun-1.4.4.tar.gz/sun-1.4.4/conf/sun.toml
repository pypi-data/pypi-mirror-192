# $ sun restart

[time]
  # The interval between checks for updates, default is 60 minutes.
  INTERVAL = 60
  # Standby time icon notifier, default is 5 minutes.
  STANDBY = 5

[mirror]
  # Alternative HTTP mirror, otherwise, uses from /etc/slackpkg/mirrors file.
  HTTP_MIRROR = ""

[library]
  # Library path where the ChangeLog.txt located.
  LIBRARY_PATH = "/var/lib/slackpkg/"
  # The ChangeLog.txt file that sun checks the packages.
  CHANGELOG_FILE = "ChangeLog.txt"

[regex]
  # A regular expression specifies a set of strings that matches it.
  # https://docs.python.org/3/library/re.html#re.findall
  # Use this pattern to check which packages have had upgraded, rebuilt, added or removed.
  PACKAGES = "Upgraded[.]|Rebuilt[.]|Added[.]|Removed[.]"
