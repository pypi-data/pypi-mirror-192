[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name="audiopython"
version = "0.0.1"
authors = [
    { name="Jeffrey Martin", email="jmartin@jeffreymartincomposer.com" },
]
description = "A package with functionality for audio processing"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "matplotlib",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://fleximeter.github.io"
