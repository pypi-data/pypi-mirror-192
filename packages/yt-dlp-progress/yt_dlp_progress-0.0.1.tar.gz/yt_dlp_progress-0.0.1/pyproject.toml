# -----------------------------------------------------------------------------
# Metadata

[project]
name = "yt_dlp_progress"
version = "0.0.1"
authors = [
    { name = "Max Kuznetsov", email = "maks.kuznetsov@gmail.com" }
]
description = "Runner for yt-dlp with progress reporting"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "yt-dlp",
]

[project.optional-dependencies]
dev = [
    "autoflake==2.0.1",
    "isort==5.12.0",
    "hatch==1.6.3",
    "black==23.1.0",
    "ruff==0.0.240",
    "mypy==1.0.0",
    "pip-tools==6.12.2",
]

[project.scripts]
yt-dlp-progress = "yt_dlp_progress:main"

# -----------------------------------------------------------------------------
# Packaging

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["yt_dlp_progress"]

[tool.hatch.build.targets.sdist]
only-include = ["yt_dlp_progress"]
exclude = [".gitignore"]

# -----------------------------------------------------------------------------
# Formatting/typing/linting

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
(
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''

[tool.isort]
profile = "black"
src_paths = ["yt_dlp_progress"]

[tool.ruff]
select = ["F", "E", "W", "N"]
ignore = [
    "E501", # line length violations
    "F722", # syntax error in forward annotation (false positives in models)
]

[tool.mypy]
python_version = "3.7"
disallow_untyped_defs = true
files = ["yt_dlp_progress"]

[[tool.mypy.overrides]]
module = ["yt_dlp_progress.*"]
disable_error_code = ["import"]
