[options]
python_requires = >= 3.9
install_requires = 
	fluiddyn >= 0.3.4
	transonic >= 0.2.2
	scipy >= 0.14.1
	numpy >= 1.8
	matplotlib >= 3.4
	pyfftw >= 0.10.4
	imageio
	scikit-image >= 0.12.3
	h5py
	h5netcdf
	pims
	trio >=0.13
	dask[array]
	ipython
	opencv-python

[options.extras_require]
doc = 
	sphinx
	sphinx_rtd_theme
	numpydoc
	jupyter
	nbsphinx
	recommonmark
	PyQt5==5.14.2
test = 
	pytest
	pytest-qt
	PyQt5==5.14.2
	coverage[toml]
	pytest-cov
dev = 
	%(doc)s
	%(test)s

[flake8]
ignore = E501,E225,E226,E303,E201,E202,E203,W503

[coverage:run]
source = ./fluidimage
data_file = .coverage/coverage
omit = */test*.py
	*/_try_*.py
	*/_bench_*.py
	*/_evaluate_*.py
	*/more_experimental_executors/*.py
	fluidimage/old_topo/*
	fluidimage/postproc/postproc.py

[coverage:report]
show_missing = True
exclude_lines = 
	raise ValueError
	raise NotImplementedError
	raise ImportError
	raise RuntimeError
	raise TypeError
	except ImportError:
	if test:
	if check:
	if __name__ == "__main__":
	if "sphinx" in sys.modules:

[coverage:html]
directory = .coverage/html

[coverage:xml]
output = .coverage/coverage.xml

[isort]
line_length = 82
known_first_party = fluiddyn,fluiddoc,fluidimage,transonic
multi_line_output = 3

[egg_info]
tag_build = 
tag_date = 0

