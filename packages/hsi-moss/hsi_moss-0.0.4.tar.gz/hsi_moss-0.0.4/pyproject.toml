[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hsi_moss"
version = "0.0.4"
authors = [
{name="Austin Ryan English", email="austinenglish4@gmail.com" },
]
description = "Hyperspectral image processing pipeline for moss sample images"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  'tifffile',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/arenglish/hsi-moss"