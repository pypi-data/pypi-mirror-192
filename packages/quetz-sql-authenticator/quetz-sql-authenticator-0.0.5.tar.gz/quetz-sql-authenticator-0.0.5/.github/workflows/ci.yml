name: CI

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash -l {0}

jobs:
  pytest:
    name: Run pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0

      - name: Install mamba & create environment
        uses: mamba-org/provision-with-micromamba@v15
        with:
          cache-env: true
          extra-specs: |
            pytest-md
            pytest-emoji

      - name: Install quetz-sql-authenticator
        run: |
          pip install -e .

      - name: Run pytest
        uses: pavelzw/pytest-action@v2
        with:
          verbose: true
          emoji: true
          job-summary: true
          click-to-expand: true

  pre-commit:
    name: Run pre-commit
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3.3.0
      - name: Install Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Run pre-commit checks
        uses: pre-commit/action@v3.0.0

  build:
    name: Build source & wheels
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs: [pytest, pre-commit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: 3.11

      - name: Install build dependencies
        run: python -m pip install setuptools setuptools-scm wheel build

      - name: Run build
        run: python -m build

      - uses: actions/upload-artifact@v3
        with:
          path: dist

  upload_pypi:
    name: Upload to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.6.4
        with:
          user: __token__
          password: ${{ secrets.GH_PYPI_UPLOAD }}
