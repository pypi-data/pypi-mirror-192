[metadata]
name = nmrsim
version = 0.6.0.post1
author = Geoffrey M. Sametz
author_email = "Geoffrey M. Sametz" <sametz@udel.edu>
description = A library for simulating nuclear magnetic resonance (NMR) spectra.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/sametz/nmrsim
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Intended Audience :: Education
	Programming Language :: Python :: 3 :: Only
	Topic :: Education
	Topic :: Scientific/Engineering :: Chemistry
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: Visualization

[options]
python_requires = >=3.7
package_dir = 
	= src
packages = find:
include_package_data = True
install_requires = 
	matplotlib
	numpy
	sparse!=0.11, !=1.12
	importlib_resources ; python_version<"3.7"

[options.packages.find]
where = src

[options.extras_require]
dev = flake8
	flake8-bugbear
	black
	ipykernel
	jupyter
	nbsphinx
	pytest
	pytest-cov
	pyfakefs
	sphinx
	sphinx_rtd_theme
	sphinxcontrib-napoleon
	bokeh
	tox

[flake8]
exclude = 
	.git,
	__pycache__,
	docs/source/conf.py,
	env,
	venv,
	.venv,
	.tox,
	jupyter,
	tests/dnmr_standards.py,
	build,
	dist
ignore = 
	E741
max-line-length = 119

[tool:pytest]
testpaths = tests
addopts = --cov --strict-markers

[coverage:run]
source = nmrsim
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	src/nmrsim/
	*/site-packages/nmrsim/

[tox:tox]
envlist = py37, py38, py39, py310
isolated_build = True

[testenv]
deps = 
	pyfakefs
	pytest
	pytest-cov
commands = 
	pytest {posargs}
usedevelop = True

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs:--check --diff --skip-string-normalization src}

[testenv:flake8]
skip_install = True
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs}

[egg_info]
tag_build = 
tag_date = 0

