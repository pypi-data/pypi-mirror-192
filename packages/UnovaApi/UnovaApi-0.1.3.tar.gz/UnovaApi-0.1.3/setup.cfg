[metadata]
name = UnovaApi
version = 0.1.3
author = Alexander McIntosh
author_email = mcintoshalexander80@gmail.com
description = Interface with Unovarpg with python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Alexcmad/UnovaApi
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
install_requires = 
	beautifulsoup4==4.11.2
	lxml==4.9.2
	pandas==1.3.5
	Pillow==9.4.0
	requests==2.28.1
	selenium==4.8.0
	TwoCaptcha==0.0.1

[egg_info]
tag_build = 
tag_date = 0

