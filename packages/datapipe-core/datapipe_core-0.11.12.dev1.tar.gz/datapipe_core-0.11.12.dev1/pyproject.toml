[tool.poetry]
name = "datapipe-core"
version = "0.11.12-dev.1"
description = ""
authors = ["Andrey Tatarinov <a@tatarinov.co>"]
packages = [
    { include = "datapipe" }
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
fsspec = ">=2021.11.1"

gcsfs = {version=">=2021.11.1", optional=true}
s3fs = {version=">=2021.11.1", optional=true}

pandas = "^1.2.0"
numpy = "^1.21.0"
SQLAlchemy = "^1.4.25"
psycopg2_binary = ">=2.8.4"
cloudpickle = ">=1.6.0"
PyYAML = ">=5.3.1"
Pillow = "^9.0.0"
tqdm = ">=4.60.0"
iteration-utilities = ">=0.11.0"
cityhash = "^0.4.2"
traceback-with-variables = "^2.0.4"

pymilvus = {version="^2.0.2", optional=true}

opentelemetry-api = "^1.8.0"
opentelemetry-sdk = "^1.8.0"
opentelemetry-instrumentation-sqlalchemy = "0.35b0"

xlrd = {version=">=2.0.1", optional=true}
openpyxl = {version=">=3.0.7", optional=true}
redis = {version="^4.3.4", optional=true}

pysqlite3-binary = {version="^0.5.0", optional=true}
sqlalchemy-pysqlite3-binary = {version="^0.0.4", optional=true}

[tool.poetry.extras]

sqlite = ["pysqlite3-binary", "sqlalchemy-pysqlite3-binary"]
excel = ["xlrd", "openpyxl"]
milvus = ["pymilvus"]
gcsfs = ["gcsfs"]
s3fs = ["s3fs"]
redis = ["redis"]

[tool.poetry.group.dev.dependencies]
pytest = "*"
flake8 = "*"
mypy = "*"
black = "*"
pandas-stubs = "*"
pytest-cases = "*"
types-setuptools = "*"
types-redis = "*"
datapipe-app = "^0.2.1.post1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
