[tool.poetry]
name = "liketunicorn"
version = "2.0"
description = "The runner for liketapi"
authors = ["toymaj <sermed512@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pytest = "^7.2.1"
pytest-asyncio = "^0.20.3"
pytest-cov = "^4.0.0"
ruff = "^0.0.246"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "liketunicorn"
version = "2.0"
authors = [
    { name = "liketapi", email = "seryumed@gmail.com" }
]
description = "The runner for liketapi"
readme = "README.md"
requires-python = ">=3.6"

[project.urls]
"Homepage" = "https://github.com/liketapi/liketunicorn"
"Bug Tracker" = "https://github.com/liketapi/liketunicorn/issues"


[tool.ruff]
line-length = 99
select = [
    "C4",
    "E",
    "F",
    "T10",
    "T20",
    "Q",
    "RET",
]
src = ["src/liketunicorn"]
ignore = [
    "F401"
]
exclude = [
    ".git",
    "dist",
    ".venv",
    "tests",
]
target-version = "py310"

[tool.black]
line-length = 99
target-version = ['py36', 'py37', 'py38', 'py39', 'py310', 'py311']
exclude = '''
(
    \.git
  | dist
  | venv
)
'''

[tool.isort]
profile = "black"
