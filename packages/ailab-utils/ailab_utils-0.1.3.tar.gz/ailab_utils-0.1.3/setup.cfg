[bdist_wheel]
universal = 1

[metadata]
license_file = LICENSE

[flake8]
exclude = venv
	__pycache__
	*.pyc
	__init__.py
ignore = 
	E501,
	D100,
	D101,
	D102,
	D103,
	D105,
	D107,
per-file-ignores = 
	./ailab_utils/logger.py: F401, F721, F821
verbose = 2
doctests = True
show_source = True
statistics = True
count = True

[tox:tox]
envlist = py{36,37,38,39,310}

[testenv]
deps = -rrequirements-dev.txt
whitelist_externals = make
commands = 
	make lint
	make tests

[tool:pytest]
minversion = 7.0
testpaths = tests
addopts = -ra -q

[egg_info]
tag_build = 
tag_date = 0

