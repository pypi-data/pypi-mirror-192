[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ml4data"
version = "0.1.2"
authors = [
  { name="ML4Data Team", email="info@ml4data.com" },
]
description = "A client for ML4Data apis"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    'Pillow',
]
