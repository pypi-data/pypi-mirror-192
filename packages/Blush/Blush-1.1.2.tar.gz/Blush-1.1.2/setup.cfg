[metadata]
name = Blush
author = Ben Schroeter
license = MIT
description = Thin wrapper over multiprocessing for embarrassingly parallel workflows.
long_description = Thin wrapper over multiprocessing for embarrassingly parallel workflows.
url = https://github.com/bschroeter/blush
classifiers = 
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering

[options]
packages = find:
zip_safe = False
python_requires = >=3
install_requires = 
	tqdm
	cython
	pandas >= 1.3

[tool:pytest]
python_files = test_*.py

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

