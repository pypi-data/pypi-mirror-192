[metadata]
name = cs.splink
version = 20230217
author = Cameron Simpson
author_email = cs@cskk.id.au
license = GNU General Public License v3 or later (GPLv3+)
description = Assorted utility functions for working with data downloaded from Selectronics' SP-LINK programme which communicates with their solar inverter controllers.
keywords = python3
url = https://bitbucket.org/cameron_simpson/css/commits/all
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= lib/python
install_requires = 
	arrow
	cs.context>=20230212
	cs.csvutils>=20220606
	cs.deco>=20230212
	cs.fs>=20221221
	cs.fstags>=20230217
	cs.lex>=20230217.1
	cs.logutils>=20230212
	cs.mplutils>=20220918
	cs.pfx>=20221118
	cs.progress>=20230212
	cs.psutils>=20221228
	cs.resources>=20230217
	cs.sqltags>=20230217
	cs.tagset>=20230212
	cs.timeseries>=20230217
	cs.upd>=20230217
	python-dateutil
	typeguard

[options.entry_points]
console_scripts = 
	splink = cs.splink:main

[egg_info]
tag_build = 
tag_date = 0

