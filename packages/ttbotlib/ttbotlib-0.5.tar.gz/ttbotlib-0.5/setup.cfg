[metadata]
name = ttbotlib
url = https://gitlab.com/pararam-public/ttbot
author = TamTam (Dmitriy Vlasov)
author_email = info@tamtamteam.com
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Plugins
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules
	Framework :: AsyncIO
license = MIT license
license_file = LICENSE.md
description = pararam.io bot framework
long_description = file: README.rst
keywords = 
	pararam.io
	async
	bot

[aliases]
test = pytest

[coverage:report]
exclude_lines = 
	@abc.abstractmethod
	@abstractmethod
	return NotImplemented

[coverage:run]
branch = True

[mypy]
show_error_codes = true
warn_redundant_casts = true
follow_imports = normal
strict_optional = true
warn_unused_ignores = true
warn_unreachable = true
warn_no_return = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
ignore_missing_imports = true

[isort]
skip_gitignore = True
line_length = 100
multi_line_output = 2
lines_after_imports = 2
lines_between_sections = 1
lines_between_types = 1
reverse_relative = False
combine_as_imports = True
sections = FUTURE, STDLIB, THIRDPARTY, PROJECT, LOCALFOLDER
default_section = THIRDPARTY
known_project = ttbot

[flake8]
exclude = 
	setup.py
	docs/*
ignore = E128, E124, E731
max-line-length = 100
max-complexity = 10

[tool:pytest]
addopts = --verbose --cov=ttbot --cov-report=html --flake8 --asyncio-mode=auto

[egg_info]
tag_build = 
tag_date = 0

