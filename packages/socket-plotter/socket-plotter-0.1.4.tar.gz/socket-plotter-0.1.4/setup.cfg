[metadata]
name = socket-plotter
version = attr: src.socket_plotter.__version__
description = A simple live plotter via socket.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/KosukeMizuno/socket-plotter
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	pyqtgraph
	numpy

[options.extras_require]
pyside = 
	PySide2
dev = 
	PySide2
	black
	flake8
	flake8-print
	darglint

[options.packages.find]
where = src
exclude = tmp*

[options.entry_points]
console_scripts = 
	socket_image_plotter = socket_plotter.entry_points.imageplotter:main
	socket_line_plotter = socket_plotter.entry_points.lineplotter:main

[flake8]
max-line-length = 119
ignore = 
per-file-ignores = 
	__init__.py: F401

[darglint]
docstring_style = google

[egg_info]
tag_build = 
tag_date = 0

