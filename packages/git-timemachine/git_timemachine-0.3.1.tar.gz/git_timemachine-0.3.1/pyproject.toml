[tool.poetry]
name = "git_timemachine"
version = "0.3.1"
description = "A command-line tool to help you manage Git commits at different time nodes."
authors = ["HE Yaowen <he.yaowen@hotmail.com>"]
license = "GPL-3.0"
readme = "README.md"
packages = [{include = "git_timemachine", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
click = "^8.1.3"
ini-parser = "^1.2.0"

[tool.poetry.group.dev.dependencies]
chance = "^0.110"
pyinstaller = "^5.6.2"
poethepoet = "^0.18.1"
pre-commit = "^3.0.4"
pylint = "^2.16.2"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"

[tool.poetry.scripts]
git-timemachine = "git_timemachine.__main__:cli"

[tool.poe.tasks]
init = {shell ="poetry install && poetry run pre-commit install"}
test = "poetry run pytest --cov=src --cov-report=term-missing"
lint = "poetry run pylint src"
dist = "poetry run pyinstaller git-timemachine.spec"
gtm = "poetry run git-timemachine"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
