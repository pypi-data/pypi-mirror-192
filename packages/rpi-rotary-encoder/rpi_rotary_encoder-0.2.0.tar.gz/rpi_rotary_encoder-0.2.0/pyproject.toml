[tool.poetry]
name = "rpi-rotary-encoder"
version = "0.2.0"
description = 'A rotary encoder library for the raspberry pi that "just works"'
authors = ["Momo Eissenhauer <momo.eissenhauer@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "rotary_encoder"}]

[tool.poetry.dependencies]
python = "^3.9"
rotary-encoder-gpio-core = "^0.1.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
black = "^23.1.0"
mypy = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
