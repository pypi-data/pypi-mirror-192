[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "txl_remote_kernels"
description = "TXL plugin for remote kernels"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = []
authors = [
  { name = "David Brochart", email = "david.brochart@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "txl",
  "txl_kernel",
  "httpx >=0.23.1",
  "httpx-ws >=0.3.0",
  "y_py >=0.5.5,<1",
]
dynamic = ["version"]

[project.urls]
Source = "https://github.com/davidbrochart/jpterm/plugins/remote_kernels"

[project.entry-points.txl_component]
txl_remote_kernels = "txl_remote_kernels.components"

[tool.hatch.version]
path = "txl_remote_kernels/__init__.py"
