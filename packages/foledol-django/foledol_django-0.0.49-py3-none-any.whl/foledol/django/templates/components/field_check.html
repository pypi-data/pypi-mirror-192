<div class="{{class}}">
    <div class="checkbox" style="position: absolute; top: 20px;">
        <label>
            <input id="{{field.full_name}}"
                   name="{{field.full_name}}"
                   {% if tabindex %} tabindex="{{tabindex}}"{% endif %}
                   type="checkbox" {% if field.value %}checked{% endif %}/>
            {{field.label}}
        </label>
    </div>
</div>
