[tool.poetry]
name = "sfdmap2"
version = "0.2.0"
description = "Get E(B-V) values from SFD dust map data"
authors = ["Kyle Barbary"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/simeonreusch/sfdmap2"
maintainers = [
    "Simeon Reusch <simeon.reusch@desy.de>"
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.24.2"
astropy = {version="^5.2.1", optional=true}
fitsio = {version="^1.1.8", optional=true}

[tool.poetry.extras]
fits = ["fitsio", "astropy"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
coveralls = "^3.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
