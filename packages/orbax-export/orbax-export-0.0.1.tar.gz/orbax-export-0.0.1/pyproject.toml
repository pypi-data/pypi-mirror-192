[build-system]
requires = ["flit_core >=3.5,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "orbax-export"
description = "Orbax Export"
readme = 'README.md'
license = {file = 'LICENSE'}
requires-python = '>=3.8'
authors = [{name = 'Orbax Authors', email='orbax-dev@google.com'}]
classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: Apache Software License',
    'Programming Language :: Python',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
]

keywords = ["JAX machine learning", "serialization", "export"]

# TODO(b/268217293): Keep only dependencies shared between orbax ckpt/export.
dependencies = [
    'absl-py',
    'etils',
    'flax',
    'jax',
    'jaxlib',
    'numpy',
    'dataclasses-json',
    'tensorflow',
]

dynamic = ['version']

[project.urls]
homepage = 'http://github.com/google/orbax'
repository = 'http://github.com/google/orbax'

[project.optional-dependencies]
dev = [
    'pytest',
    'pytest-xdist'
]