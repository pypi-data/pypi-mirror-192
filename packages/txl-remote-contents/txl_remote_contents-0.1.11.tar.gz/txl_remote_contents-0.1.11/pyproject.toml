[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "txl_remote_contents"
description = "TXL plugin for remote contents"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = []
authors = [
  { name = "David Brochart", email = "david.brochart@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "txl",
  "httpx>=0.23.1",
  "httpx-ws>=0.2.6",
  "jupyter_ydoc >=0.3.0a4",
  "ypy-websocket >=0.8.2,<1",
]
dynamic = ["version"]

[project.urls]
Source = "https://github.com/davidbrochart/jpterm/plugins/remote_contents"

[project.entry-points.txl_component]
txl_remote_contents = "txl_remote_contents.components"

[tool.hatch.version]
path = "txl_remote_contents/__init__.py"
