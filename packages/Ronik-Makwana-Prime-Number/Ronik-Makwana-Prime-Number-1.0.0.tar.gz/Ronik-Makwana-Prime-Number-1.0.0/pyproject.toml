[project]
name = "Ronik-Makwana-Prime-Number"
version = "1.0.0"
description = "An sample project to check prime number."
readme = "README.md"
requires-python = ">=3.7"
keywords = ["Ronik-Makwana","Prime-Number"]
authors = [
{name = "Ronik Makwana", email="makwana.ronik007@gmail.com"}
]
maintainers = [
{name = "Ronik Makwana", email="makwana.ronik007@gmail.com"}
]
[project.scripts]
sample = "Src:package"
[build-system]
