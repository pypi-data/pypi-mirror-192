[tool.poetry]
name = "arneso-poetry-publish-test"
version = "0.1.10"
description = "Arneso Poetry Publish Test"
authors = ["Arne SÃ¸rli <81353974+arneso-ssb@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/arneso-ssb/arneso-poetry-publish-test"
repository = "https://github.com/arneso-ssb/arneso-poetry-publish-test"
documentation = "https://arneso-poetry-publish-test.readthedocs.io"
classifiers = [
    "Development Status :: 3 - Alpha",
]

[tool.poetry.urls]
Changelog = "https://github.com/arneso-ssb/arneso-poetry-publish-test/releases"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
click = ">=8.1.3"

[tool.poetry.group.dev.dependencies]
Pygments = ">=2.14.0"
black = "^22.12.0"
coverage = {extras = ["toml"], version = ">=7.0.5"}
darglint = ">=1.8.1"
flake8 = ">=6.0.0"
flake8-bandit = ">=4.1.1"
flake8-bugbear = ">=22.12.6"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.3.0"
furo = ">=2022.9.29"
isort = ">=5.11.4"
mypy = ">=1.0.0"
pep8-naming = ">=0.13.3"
pre-commit = ">=2.21.0"
pre-commit-hooks = ">=4.4.0"
pytest = ">=7.2.0"
pyupgrade = ">=3.3.1"
safety = ">=2.3.5"
sphinx = ">=5.3.0"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=4.4.0"
typeguard = ">=2.13.3"
xdoctest = {extras = ["colors"], version = ">=1.1.0"}
myst-parser = {version = ">=0.18.1"}

[tool.poetry.scripts]
arneso-poetry-publish-test = "arneso_poetry_publish_test.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["arneso_poetry_publish_test", "tests"]
omit = ["*/__init__.py"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
