[tool.poetry]
name = "voices"
version = "1.0.0a3"
description = "根据 ASS 文件将多种类的音频文件切片为指定格式的文件，并生成对应的 .lab 文件"
authors = ["Well404 <well_404@outlook.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
pypinyin = "^0.48.0"
soundfile = "^0.12.1"
PyAudio = "^0.2.13"
noneprompt = "^0.1.7"
click = "^8.1.3"
numpy = "^1.24.2"


[tool.poetry.group.dev.dependencies]
black = "^23.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
voices = "voices.__mian__:main"