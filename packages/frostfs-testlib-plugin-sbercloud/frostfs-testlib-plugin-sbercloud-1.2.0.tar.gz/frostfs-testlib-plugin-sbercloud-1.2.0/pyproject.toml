[build-system]
requires = ["setuptools>=65.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "frostfs-testlib-plugin-sbercloud"
version = "1.2.0"
description = "FrostFS testlib plugin providing host management functionality for cloud provider Sbercloud"
readme = "README.md"
authors = [{ name = "NSPCC", email = "info@nspcc.ru" }]
license = { text = "GNU General Public License v3 (GPLv3)" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["frostfs", "test"]
dependencies = [
    "frostfs_testlib>=1.2.0",
    "requests>=2.28.0",
]
requires-python = "==3.10.*"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pre-commit"]

[project.urls]
Homepage = "https://github.com/TrueCloudLab/frostfs-testlib-plugin-sbercloud/"

[project.entry-points."frostfs.testlib.hosting"]
sbercloud = "frostfs_testlib_plugin_sbercloud.sbercloud_host:SbercloudHost"

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]
line_length = 100

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.bumpver]
current_version = "1.2.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
commit          = false
tag             = false
push            = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/frostfs_testlib_plugin_sbercloud/__init__.py" = ["{version}"]
