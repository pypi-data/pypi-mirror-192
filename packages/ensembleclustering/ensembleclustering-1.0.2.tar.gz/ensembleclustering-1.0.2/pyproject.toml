[tool.poetry]
name = "ensembleclustering"
version = "1.0.2"
description = "A Python package for cluster ensembles"
authors = ["Takehiro Sano <tsano430@gmail.com>"]
maintainers = ["burtonrj <burtonrj@cardiff.ac.uk>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/burtonrj/ClusterEnsembles"
repository = "https://github.com/burtonrj/ClusterEnsembles"

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.19.5"
scipy = "^1.5.0"
pymetis = "2020.1"
scikit-learn = ">=1.0.1, <1.1.0"
kahypar = "^1.1.8"
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
