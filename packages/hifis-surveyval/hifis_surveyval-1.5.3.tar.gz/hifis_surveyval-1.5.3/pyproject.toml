[tool.poetry]
name = "hifis-surveyval"
version = "1.5.3"
description = "The HIFIS Surveyval Framework is a tool to analyse survey data from LimeSurvey data exports."
license = "GPL-3.0-or-later"
authors = ["HIFIS Software <software@hifis.net>"]
homepage = "https://codebase.helmholtz.cloud/hifis/overall/surveys/hifis-surveyval"
repository = "https://codebase.helmholtz.cloud/hifis/overall/surveys/hifis-surveyval"
documentation = "https://hifis.pages.hzdr.de/overall/surveys/hifis-surveyval"
readme = "README.md"
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering',
    'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11'
]
packages = [
    {include = "hifis_surveyval", from = "."}
]
include = ["LICENSES", "docs/build/html/**/*.*", "hifis_surveyval/files/**/*"]

[tool.poetry.urls]
"Bug Tracker" = "https://codebase.helmholtz.cloud/hifis/overall/surveys/hifis-surveyval/-/issues"
"Changelog" = "https://codebase.helmholtz.cloud/hifis/overall/surveys/hifis-surveyval/-/blob/main/CHANGELOG.md"
"CI" = "https://codebase.helmholtz.cloud/hifis/overall/surveys/hifis-surveyval/-/pipelines"

[tool.poetry.scripts]
hifis-surveyval = "hifis_surveyval.cli:cli"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
click = ">=8.0"
matplotlib = ">=3.2.0"
numpy = ">=1.18.1"
pandas = ">=1.3.0"
pyyaml = ">=5.3.1"
pydantic = "^1.8.1"
python-dotenv = ">=0.21.0"
tabulate = ">=0.9.0"
schema = "^0.7.4"

[tool.poetry.dev-dependencies]
flake8-docstrings = ">=1.5.0"
isort = ">=5.0.0"
pytest = ">=7.0.0"
pytest-cov = ">=2.5.1"
pytest-pythonpath = ">=0.7.3"
Sphinx = ">=2.2.0"
sphinx-rtd-theme = ">=0.4.3"
black = ">=23.0"
flakehell = "^0.9.0"
flake8 = "==3.9.0"
recommonmark = "^0.7.1"

[tool.coverage.run]
omit = ["*/venv/*",
        "*/tests/*",
        "*/docs/*",
        "*/dist/*",
        "scratch*.py"]

[tool.coverage.html]
directory = "./htmlcov"

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning", "ignore::UserWarning"]

[tool.flakehell.plugins]
flake8-docstrings = ["+*"]
pycodestyle = ["+*", "-W503"]
pyflakes = ["+*"]

[tool.flakehell]
max_line_length = 79

[tool.isort]
line_length = 79
