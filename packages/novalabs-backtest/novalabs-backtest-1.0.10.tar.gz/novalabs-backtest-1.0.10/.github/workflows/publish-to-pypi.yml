name: Publish Python 🐍 distributions 📦 to PyPI

on:
  pull_request:
    types:
      - closed

jobs:
  build-n-publish:
    name: Build & publish nova-backtest 🐍
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install setuptools
        run: >-
          python -m
          pip install
          setuptools
          wheel
          requests
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python3 setup.py sdist bdist_wheel
      - name: Publish distribution 📦 to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          
  update-production:
    name: Update novalabs-backtest 📦 on production
    runs-on: self-hosted
    steps:
      - name: Update novalabs-backtest venv
        run: |
          . /root/anaconda3/bin/activate algo
          pip uninstall -y novalabs-backtest
          pip install novalabs-backtest
          conda deactivate
      
    
