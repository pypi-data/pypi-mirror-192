  "$list": "@list"
  "$nest": "@nest"
  "$never": "@never"
  "$none": "@none"
  "$null": "@null"
  "$omitDefault": "@omitDefault"
  "$once": "@once"
  "$propagate": "@propagate"
  "$protected": "@protected"
  "$requireAll": "@requireAll"
  "$reverse": "@reverse"
  "$set": "@set"
  "$type": "@type"
  "$value": "@value"
