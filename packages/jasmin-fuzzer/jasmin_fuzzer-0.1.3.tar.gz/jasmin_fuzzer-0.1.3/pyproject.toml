[tool.poetry]
name = "jasmin-fuzzer"
version = "0.1.3"
description = "Jasmin is a utility that displays a list of Linux commands available on a given machine."
authors = ["Fayred <fayred@protonmail.com>"]
readme = "README.md"
packages = [{include = "jasmin_fuzzer"}]
license = "GPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.8"
rich = "^13.3.1"
paramiko = "^3.0.0"

[tool.poetry.scripts]
jasmin = 'jasmin_fuzzer.jasmin:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
