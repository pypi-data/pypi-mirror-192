[tool.poetry]
name = "fastreid"
version = "1.4.0"
description = "SOTA Re-identification Methods and Toolbox"
authors = ["He, Lingxiao and Liao, Xingyu and Liu, Wu and Liu, Xinchen and Cheng, Peng and Mei, Tao"]
keywords = ["re-identification", "reid"]
license = "Apache 2.0"
repository = "https://github.com/JDAI-CV/fast-reid"
readme = "README.md"
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.8"
faiss-cpu = "^1.7.3"
opencv-python-headless = "^4.7.0.68"
scikit-learn = "^1.2.1"
tabulate = "^0.9.0"
termcolor = "^2.2.0"
tensorboard = "^2.12.0"
torch = "1.13.1"
torchvision = "0.14.1"
yacs = "^0.1.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
