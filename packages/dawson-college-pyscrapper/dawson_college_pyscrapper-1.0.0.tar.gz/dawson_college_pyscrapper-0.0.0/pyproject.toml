[project]
name = "dawson_college_pyscrapper"
description = "A Python module which contains useful functions to help scrap data from Dawson College which is a CEGEP in Montreal Quebec Canada."
version = "0.0.0"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8.0"
dependencies = [
    "beautifulsoup4==4.11.2",
    "pandas==1.5.3",
    "requests==2.28.2",
]

[project.optional-dependencies]
dev = [
    "setuptools==58.1.0",
    "black==22.6.0",
    "bumpver==2021.1114",
    "coverage[toml]==6.4.4",
    "isort==5.9.3",
    "pydocstyle[toml]==6.1.1",
    "pytest-cov==3.0.0",
    "pytest==6.2.4",
    "tox==3.24.3",
    "twine==3.4.2",
    "watchdog==2.1.4",
    "wheel==0.36.2",
    "toml==0.10.2",
    "myst-parser==0.18.0",
    "mock==5.0.1",
    "pytest-mock==3.10.0",
    "requests-mock==1.10.0",
    "freezegun==1.2.2"
]

[project.urls]
repository = "https://github.com/jdboisvert/dawson-college-pyscrapper"

[[project.maintainers]]
name = "Jeffrey Boisvert"
email = "info.jeffreyboisvert@gmail.com"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.black]
target-version = ["py38", "py39", "py310"]
extend-exclude = '__pycache__'
line-length = 140

# Docs: https://gitlab.com/mbarkhau/pycalver
[bumpver]
current_version = "1.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "[bumpver] {new_version}"
commit = true
tag = false
push = false

[bumpver.file_patterns]
"README.md"  = [
    "v{version}"
]
"VERSION" = [
    "{version}"
]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"setup.cfg" = [
    'version = {version}'
]
"dawson_college_pyscrapper/__init__.py" = [
    '__version__ = "{version}"'
]

[tool.pydocstyle]
# https://www.pydocstyle.org/en/stable/error_codes.html
ignore = ["D401","D400", "D415", "D212", "D203"]

[tool.coverage.run]
source = ["dawson_college_pyscrapper"]
relative_files = true

[tool.setuptools]
packages = ["dawson_college_pyscrapper"]
platforms = ["any"]

[tool.setuptools.dynamic]
version = {file = "VERSION"}
readme = {file = ["README.md"]}

[tool.sphinx-pyproject]
github_username = "jdboisvert"
github_repository = "dawson-college-pyscrapper"
source_suffix = { ".md" = "markdown" }
root_doc = "index"
extensions = [
    "myst_parser",
    'sphinx.ext.viewcode',
    'sphinx.ext.autodoc',
    'sphinx.ext.autosummary',
    'sphinx.ext.coverage',
    # 'sphinx.ext.linkcode',
    'sphinx.ext.napoleon',
    'sphinx.ext.intersphinx',
    'sphinx.ext.todo',
    'sphinx_autodoc_typehints'
]
toctree_plus_types = [
    "class",
    "confval",
    "data",
    "directive",
    "enum",
    "exception",
    "flag",
    "function",
    "namedtuple",
    "protocol",
    "role",
    "typeddict",
]
add_module_names = false  # Remove namespaces from class/method signatures
autoclass_content = "both"  # Add __init__ doc (ie. params) to class summaries
autosummary_generate = true
html_show_sourcelink = false  # Remove 'view source code' from top of page (for html, not python)
autodoc_inherit_docstrings = true  # If no docstring, inherit from base class

all_typevars = true
overloads_location = "bottom"
html_codeblock_linenos_style = "table"
autodoc_exclude_members = [
    "__dict__",
    "__class__",
    "__dir__",
    "__weakref__",
    "__module__",
    "__annotations__",
    "__orig_bases__",
    "__parameters__",
    "__subclasshook__",
    "__init_subclass__",
    "__attrs_attrs__",
    "__init__",
    "__new__",
    "__getnewargs__",
    "__abstractmethods__",
    "__hash__",
]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"
