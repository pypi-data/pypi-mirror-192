[project]
name = "robotnikmq"
version = "0.4.1"
description = "Utilities for safe, efficient, and scalable infrastructure using RabbitMQ"
authors = [
    { name = "Eugene Kovalev", email = "eugene@kovalev.systems" },
]
dependencies = [
    "typeguard>=2.13.3",
    "pyyaml>=6.0",
    "pydantic>=1.0",
    "pika>=1.3.0",
    "funcy>=1.17",
    "arrow>=1.2.3",
    "logzero>=1.7.0",
    "retry2>=0.9.4",
    "types-pika>=1.2.0b1",
    "types-pyyaml>=6.0.11",
]
requires-python = ">3.8.2"
readme = "README.md"

[project.license]
text = "GPL-3.0-or-later"

[project.optional-dependencies]

[tool.pdm.dev-dependencies]
dev = [
    "pytest<7.0.0,>=6.2.5",
    "pytest-cov<4.0.0,>=2.0.0",
    "pylint<3.0.0,>=2.12.2",
    "mypy<1.0,>=0.930",
    "flake8<5.0.0,>=3.0.0",
    "mkdocs>=1.0.0",
    "mkdocstrings[python]>=0.10.0",
    "mkdocs-cinder>=1.2.0",
    "pytest-rabbitmq>=2.0.0",
    "pudb>=2022.1.2",
]

[tool.pdm.scripts.publish-test]
cmd = "twine upload -r testpypi dist/*"

[tool.pdm.scripts.publish-prod]
cmd = "twine upload -r pypi dist/*"

[tool.pdm.build]
includes = []

[build-system]
requires = [
    "pdm-pep517>=1.0.4",
]
build-backend = "pdm.pep517.api"
