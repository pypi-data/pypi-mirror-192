documentation: |-
  Notes :
  (1) Sociétés pour le financement de l’industrie cinématographique ou audiovisuelle
  (SOFICA)
  (2) Taux 1 : taux lorsque la Sofica s'engage à réaliser au moins 10 % de ses investissements dans des sociétés de production avant le 31 décembre de l'année suivant celle de la souscription.
  (3) Taux 2 : taux normal
  (4) Taux 3 : lorsque la Sofica s'engage à consacrer 10 % de ses investissements (a) soit à des dépenses de développement d'œuvres de fiction, de documentaires et d'animation sous forme de séries ; (b) soit à l'acquisition de droits portant exclusivement sur les recettes d'exploitation des œuvres cinématographiques ou audiovisuelles à l'étranger.
