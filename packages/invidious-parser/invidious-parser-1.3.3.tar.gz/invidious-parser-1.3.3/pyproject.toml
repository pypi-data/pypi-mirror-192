[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "invidious-parser"
version = "1.3.3"
authors = [
  { name="Kostiantyn Klochko", email="kostya_klochko@ukr.net" },
]
description = "Getting information via invidious api."
readme = "README.rst"
license = { file="COPYING" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests ~= 2.28.2",
]

[tool.coverage.run]
source = ["src"]

[tool.pytest.ini_options]
pythonpath = [
  ".", "src",
]

[project.urls]
"Homepage" = "https://gitlab.com/universe-tube/universe-tube-connect-modules/invidious-parser"
"Bug Tracker" = "https://gitlab.com/universe-tube/universe-tube-connect-modules/invidious-parser/issues"