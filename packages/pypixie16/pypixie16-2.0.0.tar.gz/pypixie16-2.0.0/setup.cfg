[aliases]
test = pytest

[metadata]
name = pypixie16
version = attr: pixie16.__version__
license = BSD-3-Clause-LBNL
license_files = LICENSE.txt
description = Python library to control a pixie16 module from XIA
long_description = file: README.md
long_description_content_type = text/markdown
author = "Arun Persaud, Mauricio Ayllon Unzueta, Brian Mak, Will Larsen, Andrew Rosenstrom, Ariel Amsellem"
author_email = apersaud@lbl.gov
url = https://bitbucket.org/berkeleylab/pypixie16
classifiers = 
	Programming Language :: Python :: 3
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: BSD License
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Physics
project_urls = 
	Documentation = https://pypixie16.readthedocs.io/en/latest/
	Source = https://bitbucket.org/berkeleylab/pypixie16
	Tracker = https://bitbucket.org/berkeleylab/pypixie16/issues

[options]
python_requires = >= 3.8
include_package_data = True
zip_safe = False
packages = find:
install_requires = 
	appdirs
	cbitstruct
	docopt
	fast-histogram
	matplotlib
	more_itertools
	numpy
	pandas
	pint
	platformdirs
	PyQt6
	rich
	setuptools
	setuptools_scm
	tables

[options.entry_points]
console_scripts = 
	pixie16-parameter-scan = pixie16.cli.parameter_scan:main
	pixie16-binary-browser = pixie16.cli.binary_browser:main
	pixie16-coincidence = pixie16.cli.coincidence:main

[options.extras_require]
test = 
	pytest
	pytest-cov
docs = 
	alabaster
	markupsafe
	sphinx
	sphinxcontrib-napoleon
	recommonmark

[options.packages.find]
exclude = tests

[bdist_wheel]
universal = 1

[options.package_data]
* = 
	*.json
	py.typed

[tool:pytest]
addopts = --cov=pixie16 --cov-report term:skip-covered

[egg_info]
tag_build = 
tag_date = 0

