[tool.poetry]
name = "keyspwgenerator"
version = "0.1.0"
description = "CLI tool that creates passwords"
authors = ["John Sattari <jsattari3@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/jsattari/keys-pw-generator"
repository = "https://github.com/jsattari/keys-pw-generator"
keywords = ["keyspwgenerator", "password", "generator"]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"

[tool.poetry.scripts]
keys = "keyspwgenerator.cli:main"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pre-commit = "^3.0.3"
black = "^23.1.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
