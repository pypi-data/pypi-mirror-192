[tool.poetry]
name = "dbnomics-solr"
version = "1.1.16"
description = "Index DBnomics data with Apache Solr for full-text and faceted search"
authors = ["Christophe Benz <christophe.benz@nomics.world>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
repository = "https://git.nomics.world/dbnomics/dbnomics-solr"
packages = [{include = "dbnomics_solr"}]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
daiquiri = "^3.0.1"
dirhash = "^0.2.1"
pysolr = "^3.9.0"
python-slugify = "^6.1.1"
requests = "^2.27.1"
solrq = "^1.1.1"
tenacity = "^8.0.1"
typer = {version = "^0.7.0", extras = ["all"]}
orjson = "^3.6.7"
humanfriendly = "^10.0"
dbnomics-data-model = "^0.13.31"
python-dotenv = "^0.21.0"
pydantic = "^1.10.5"

[tool.poetry.group.dev.dependencies]
black = "^22.1.0"
dlint = "^0.12.0"
flake8 = "^4.0.1"
flake8-black = "^0.3.2"
flake8-blind-except = "^0.2.1"
flake8-breakpoint = "^1.1.0"
flake8-bugbear = "^22.3.23"
flake8-builtins = "^2.1.0"
flake8-comprehensions = "^3.8.0"
flake8-eradicate = "^1.2.0"
flake8-fixme = "^1.1.1"
flake8-isort = "^4.1.1"
flake8-logging-format = "^0.6.0"
flake8-mutable = "^1.2.0"
flake8-print = "^4.0.0"
flake8-rst-docstrings = "^0.2.5"
mypy = "^0.941"
pep8-naming = "^0.12.1"
types-python-slugify = "^5.0.3"
types-requests = "^2.27.14"
pytest = "^7.1.1"
flake8-implicit-str-concat = "^0.3.0"
vermin = "^1.5.1"
types-humanfriendly = "^10.0.1.3"

[tool.poetry.scripts]
dbnomics-solr = "dbnomics_solr.cli:app"

[tool.black]
line-length = 120

# From https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html#isort
[tool.isort]
line_length = 120
profile = "black"
src_paths = ["dbnomics_solr", "tests"]

[[tool.mypy.overrides]]
module = ["dirhash.*", "pysolr.*", "solrq.*"]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
