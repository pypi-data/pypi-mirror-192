[metadata]
name = pyregx
version = 1.0.1
author = sergen cepoglu
author_email = dev.csgn@gmail.com
description = regex with chaining functions
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/csgn/pyregx
project_urls = 
	Bug Tracker = https://github.com/csgn/pyregx/issues
	repository = https://github.com/csgn/pyregx
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= pyregx
packages = find:
python_requires = >=3.6

[options.packages.find]
where = pyregx

[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[egg_info]
tag_build = 
tag_date = 0

