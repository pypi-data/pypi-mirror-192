[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bidbot"
version = "0.1.4"
authors = [
    {name="Jordan Sebastian", email="jordan.d.sebastian@gmail.com"}
]
description = "Client library for the bidding game."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rich",
    "protobuf",
]

[project.urls]
"Homepage"= "https://cybersmash.github.io"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
