[metadata]
name = edge-ai
version = 0.0.1
author = Jorge Silva
author_email = jorge@edgeimpulse.com
description = Transform data into hardware-agnostic, embedded AI models, using Edge Impulse.
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/edgeimpulse/container-blocks
project_urls = 
	Bug Tracker = https://github.com/edgeimpulse/container-blocks/issues
	repository = https://github.com/edgeimpulse/container-blocks
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

