[tool.poetry]
name = "leapcli"
version = "0.2.36"
description = "Tensorleap CLI"
authors = ["Assaf Lavie <assaf.lavie@tensorleap.ai>", "Idan Yogev <idan.yogev@tensorleap.ai>", "dorhar <doron.harnoy@tensorleap.ai>"]
license = "MIT"
repository = "https://github.com/tensorleap/cli"
homepage = "https://github.com/tensorleap/cli"
include = ["templates/**/*", "cli.py"]


[tool.poetry.dependencies]
python = ">=3.8,<3.10"
code-loader = "0.2.47"
leap-model-parser = "0.1.72"
luddite = "^1.0.2"
prettytable = "^3.2.0"
docopt = "^0.6.2"
toml = "^0.10.2"
GitPython = "^3.1.27"
semver = "^2.13.0"
requests = "^2.27.1"
python-json-logger = "^2.0.2"
tensorleap-openapi-client = "1.2.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
pytest-watch = "^4.2.0"
scikit-learn = "^1.0.2"
scikit-image = "^0.19.2"
grappa = "^1.0.1"
pylint = "^2.12.2"
sh = "^1.14.2"
pylint-pytest = "^1.1.2"
tensorflow = {version = "2.11.0", markers = "platform_machine  == 'x86_64'"}
tensorflow-macos = {version = "2.11.0", markers = "platform_machine  == 'arm64'"}
pytest-cov = "^3.0.0"
opencv-python = "^4.5.5"
httpretty = "^1.1.4"

[tool.poetry.scripts]
leap = "cli:__main__"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
filterwarnings = ["ignore:.*the imp module.*:DeprecationWarning"]
