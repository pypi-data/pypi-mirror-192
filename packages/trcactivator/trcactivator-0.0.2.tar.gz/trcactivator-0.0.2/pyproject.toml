[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "trcactivator"
version = "0.0.2"
authors = [
  { name="Conradk10", email="orion25rus@gmail.com" },
]
description = "This package is designed to automate the activation of multi-checks from the @tonRocketBot bot from multiple Telegram accounts. The package uses the Telethon library to interact with the Telegram API."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[project.urls]
"Homepage" = "https://github.com/Conradk10/trcactivator"
"Bug Tracker" = "https://github.com/Conradk10/trcactivator/issues"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}